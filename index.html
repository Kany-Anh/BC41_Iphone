<!doctype html>
<html lang="en">

<head>
    <title>Danh sách mua hàng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./DSSP/css/index.css">
</head>

<body>

    <div id="loading">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <!-- Tab panes -->
        <div class="tab-content mt-5">
            <!--Danh sách người dùng -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachNguoiDung">
                <div class="row">
                    <div class="col-md-8">
                        <!-- BEGIN BUTTOM THÊM MỚI -->
                        <button id="btnThemNguoiDung" class="btn btn-success" data-toggle="modal"
                            data-target="#myModal">
                            <i class="fa fa-plus mr-1"></i>
                            Thêm Mới
                        </button>
                        <!-- END BUTTON THÊM MỚI -->
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN TÌM KIẾM -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" oninput="searchIphone()" id="searchIphone"
                                placeholder="Nhập từ khóa" aria-label="Recipient's username"
                                aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <!-- END TÌM KIẾM -->
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="tblNguoiDung" id="tblNguoiDung">
                    <!-- BEGIN TABLE NGƯỜI DÙNG -->
                    <table class="table table-bordered">
                        <thead>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Screen</th>
                            <th>BackCamera</th>
                            <th>FrontCamera</th>
                            <th>Img</th>
                            <th>Desc</th>
                            <th>Type</th>
                            <th>Trạng thái</th>
                        </thead>
                        <tbody id="tblDanhSachIphone"></tbody>
                    </table>
                    <!-- END TABLE NGƯỜI DÙNG -->
                </div>
                <br />
            </div>
            <!-- Kết thúc danh sách người dùng -->


            <!--KetThuc Tabmenu-->

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <input id="id" class="form-control" placeholder="Nhập id người dùng" />
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input id="name" class="form-control" placeholder="Nhập vào name" />
                                <span id="tbname"></span>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input id="price" class="form-control" placeholder="Nhập vào price" />
                                <span id="tbprice"></span>
                            </div>
                            <div class="form-group">
                                <label>Screen</label>
                                <input id="screen" class="form-control" placeholder="Nhập vào screen" />
                                <span id="tbscreen"></span>
                            </div>
                            <div class="form-group">
                                <label>BackCamera</label>
                                <input id="backCamera" class="form-control" placeholder="Nhập vào backCamera" />
                                <span id="tbbackCamera"></span>
                            </div>
                            <div class="form-group">
                                <label>FrontCamera</label>
                                <input id="frontCamera" class="form-control" placeholder="Nhập vào frontCamera" />
                                <span id="tbfrontCamera"></span>
                            </div>
                            <div class="form-group">
                                <label>Img</label>
                                <input id="img" class="form-control" placeholder="Nhập vào img" />
                                <span id="tbimg"></span>
                            </div>
                            <div class="form-group">
                                <label>Desc</label>
                                <input id="desc" class="form-control" placeholder="Nhập vào desc" />
                                <span id="tbdesc"></span>
                            </div>
                            <div class="form-group">
                                <label for="">Type: </label>
                                <select class="form-control" id="type">
                                    <option value="0">Type</option>
                                    <option>iphone</option>
                                    <option>Samsung</option>
                                </select>
                                <span id="tbloaiType"></span>
                            </div>
                            <button onclick=" themIphone()" class="btn btn-success mb-5">Thêm Iphone</button>
                            <button onclick=" capNhatIphone()" class="btn btn-danger mb-5">Cập nhật</button>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Danh sách mua hàng</h1>
        </div>

        <style>
            #container {
                min-width: 310px;
                max-width: 800px;

                margin: 0 auto;
            }
        </style> -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
            integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="./DSSP/js/main.js"></script>
</body>

</html>
